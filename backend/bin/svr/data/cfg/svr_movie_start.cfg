// This file is used by standalone SVR. Don't edit this file as it is only used by SVR. Set your own commands in svr_movie_start_user.cfg.

sv_cheats 1

// This should always be 0 because it allows the Source loop to go as fast as possible.
fps_max 0

// This must be 0. Related to graphics rendering.
mat_queue_mode 0

// This should be 0 if you intend to be alt tabbed, so the game doesn't slow down.
engine_no_focus_sleep 0

// These must be set for audio to work. Some of these don't exist in CSGO.
snd_lockpartial 0
snd_noextraupdate 1

snd_mix_async 0
